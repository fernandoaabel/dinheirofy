<h4 class="text-center">Login</h4>

<form #form="ngForm" [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
        <df-vmessage *ngIf="loginForm.get('userName').errors?.required && (form.submitted || loginForm.get('userName').touched)" text="User name is required!">
        </df-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <df-vmessage *ngIf="loginForm.get('password').errors?.required && (form.submitted || loginForm.get('password').touched)" text="Password is required!">
        </df-vmessage>
    </div>


    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        Sign in
    </button>

    <button [routerLink]="['signup']" class="btn btn-primary btn-block">
        Sign up
    </button>

</form>
