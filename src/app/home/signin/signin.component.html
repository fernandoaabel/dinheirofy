<h4 class="text-center">Login</h4>

<form #form="ngForm" [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input #userNameInput formControlName="email" class="form-control" placeholder="Email" autofocus />
    <df-vmessage *ngIf="loginForm.get('email').errors?.required && form.submitted" text="Email is required.">
    </df-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="Password" />
    <df-vmessage *ngIf="loginForm.get('password').errors?.required && form.submitted" text="Password is required.">
    </df-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
    Login
  </button>
  <button [routerLink]="['signup']" class="btn btn-light btn-block">
    Register
  </button>
</form>
