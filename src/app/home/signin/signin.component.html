<h4 class="text-center">Login</h4>

<form #form="ngForm" [formGroup]="loginForm" class="form mt-4">
  <div class="form-group">
    <input
      #userNameInput
      formControlName="userName"
      class="form-control"
      placeholder="user name"
      autofocus
    />
    <df-vmessage
      *ngIf="
        loginForm.get('userName').errors?.required &&
        (form.submitted || loginForm.get('userName').touched)
      "
      text="User name is required!"
    >
    </df-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
    />
    <df-vmessage
      *ngIf="
        loginForm.get('password').errors?.required &&
        (form.submitted || loginForm.get('password').touched)
      "
      text="Password is required!"
    >
    </df-vmessage>
  </div>

  <div>
    <div class="md-6">
      <dx-button
        text="Sign in"
        type="default"
        (click)="login()"
        [disabled]="loginForm.invalid"
      >
      </dx-button>
    </div>
    <div class="md-6">
      <dx-button text="Sign up" type="default" [routerLink]="['signup']">
      </dx-button>
    </div>
  </div>
</form>
