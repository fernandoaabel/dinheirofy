<h4 class="text-center">Register to embrace a new world!</h4>

<form
  #form="ngForm"
  [formGroup]="signupForm"
  class="form mt-4"
  (submit)="signup()"
>
  <div class="form-group">
    <input
      #emailInput
      formControlName="email"
      class="form-control"
      placeholder="email"
      autofocus
    />
    <df-vmessage
      *ngIf="
        signupForm.get('email').errors?.required &&
        (form.submitted || signupForm.get('email').touched)
      "
      text="Email is required!"
    >
    </df-vmessage>
    <df-vmessage
      *ngIf="
        signupForm.get('email').errors?.email &&
        (form.submitted || signupForm.get('email').touched)
      "
      text="Invalid e-mail"
    >
    </df-vmessage>
    <df-vmessage
      text="Email already taken"
      *ngIf="signupForm.get('email').errors?.emailTaken"
    >
    </df-vmessage>
    <small *ngIf="signupForm.get('email').valid" class="text-success"
      >User available</small
    >
  </div>

  <div class="form-group">
    <input
      formControlName="name"
      class="form-control"
      placeholder="full name"
    />
    <df-vmessage
      *ngIf="
        signupForm.get('name').errors?.required &&
        (form.submitted || signupForm.get('name').touched)
      "
      text="Full name is required!"
    >
    </df-vmessage>
    <df-vmessage
      *ngIf="
        signupForm.get('name').errors?.minlength &&
        (form.submitted || signupForm.get('name').touched)
      "
      text="Mininum length is 2"
    >
    </df-vmessage>
    <df-vmessage
      *ngIf="
        signupForm.get('name').errors?.maxlength &&
        (form.submitted || signupForm.get('name').touched)
      "
      text="Maximun length is 40"
    >
    </df-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
    />
    <df-vmessage
      *ngIf="
        signupForm.get('password').errors?.required &&
        (form.submitted || signupForm.get('password').touched)
      "
      text="Password is required!"
    >
    </df-vmessage>
    <df-vmessage
      *ngIf="
        signupForm.get('password').errors?.minlength &&
        (form.submitted || signupForm.get('password').touched)
      "
      text="Mininum length is 8"
    >
    </df-vmessage>
    <df-vmessage
      *ngIf="
        signupForm.get('password').errors?.maxlength &&
        (form.submitted || signupForm.get('password').touched)
      "
      text="Maximun length is 18"
    >
    </df-vmessage>
  </div>

  <button class="btn btn-primary btn-block">Sign up</button>

  <button [routerLink]="['']" class="btn btn-primary btn-block">
    Sign in
  </button>
</form>
